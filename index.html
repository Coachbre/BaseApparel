<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

 <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">

</head>

<body>
  <header>BASE <br>APPAREL</header>
<main>
  <div class="mainText">
    <h1>
      <div class="weAre">WE'RE </div>
       COMING <br> SOON 
    </h1>

    <p class="message"> 
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form class="email">
      <label for="email"></label>
      <input type="email" id="email" name="email" value="Email Address">
      <input type="submit" value="Submit">
    </form>

  </div>

  <aside>
    <img src="images/hero-desktop.jpg" alt="Woman in orange shirt">
  </aside>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </footer>

</html>
